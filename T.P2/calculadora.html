<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
        }
        input, button {
            margin: 5px;
            padding: 15px;
            font-size: 20px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        output {
            display: block;
            margin-top: 20px;
            font-size: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="number" id="input1" placeholder="Número 1">
        <input type="number" id="input2" placeholder="Número 2">
        <output id="result"></output>
        <button onclick="calculate('+')">Sumar</button>
        <button onclick="calculate('*')">Multiplicar</button>
        <button onclick="calculate('/')">Dividir</button>
        <button onclick="calculate('^')">x^y</button>
        <button onclick="calculate('log')">Logaritmo base 10</button>
        <button onclick="calculate('sqrt')">Raíz cúbica</button>
    </div>

    <script>
        function calculate(operation) {
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            let result;

            switch (operation) {
                case '+':
                    result = input1 + input2;
                    break;
                case '*':
                    result = input1 * input2;
                    break;
                case '/':
                    result = input2 !== 0 ? input1 / input2 : 'Error: Div/0';
                    break;
                case '^':
                    result = Math.pow(input1, input2);
                    break;
                case 'log':
                    result = Math.log10(input1);
                    break;
                case 'sqrt':
                    result = Math.cbrt(input1);
                    break;
                default:
                    result = 'Operación no válida';
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
